<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="asset/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="asset/css/index.css"/>
	</head>
	<body>
		<div class="background-login"></div>
		<div class="container">
			<!-- Start content login -->
			<div class="block-login">
				<div class="row">
					<img class="logo_onify" src="asset/img/logo_onify_login.png" alt="logo-onify">
				</div>
				<div class="row">
					<form id="login_form">
					  <div class="form-group">
					    <span class="username_icon">
					    	<input type="text" class="form-control" id="username_login" aria-describedby="UsernameLogin" required="">
					    	<icon></icon>
					    	<label for="username_login" class="animated-label">Username</label>
					    </span>
					    <span class="password_icon">
					    	 <input type="password" class="form-control" id="password_login" required="">
					    	 <icon></icon>
					    	 <label for="password_login" class="animated-label">Password</label>
					    </span>
					  </div>
			  		  <button type="submit" class="btn btn-primary">Login</button>
			  		  <div class="row">
					  	<span class="message_required_login">
					  		Error  lorem ipsum dolor sit amet lorem
					  	</span>
					  </div>
					</form>
				</div>
			</div>
			<!-- Finish content login -->
			<div class="row">
				<div class="footer_login">
					<ul>
						<li>
						 <a href="#">Copyright Â© 2018 Onify AB</a>
						</li>
						<li><a href="#">Terms of use</a></li>
						<li><a href="#">Privacy & cookies</a></li>
						<li><a href="#">Lorem  Ipsum</a></li>
						<li><a href="#">Dolor</a></li>
					</ul>
				</div>
			</div>
		</div>
	</body>
	<footer>
		<script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="asset/js/bootstrap.min.js"></script>
	</footer>
</html>
